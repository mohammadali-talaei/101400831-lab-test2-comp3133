<div class="w-screen h-screen container mx-auto p-8 bg-[#F5F8FA] space-y-8">
  <section>
    <p class="text-4xl">LabTest 2 COMP3133</p>
    <p class="text-2xl font-light">Mohammadali Talaie - 101400831</p>
  </section>
  <section class="flex space-x-2">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="Search missions"
      (keyup)="filterLaunches()"
      class="p-3 duration-300 focus:ring-blue-200 rounded-xl min-w-[300px] border-2 border-gray-300 focus:border-blue-500 transition-all"
    />
    <select
      [(ngModel)]="selectedYear"
      (change)="filterLaunches()"
      class="p-3 duration-300 focus:ring-blue-200 rounded-xl min-w-[300px] border-2 border-gray-300 focus:border-blue-500 transition-all"
    >
      <option value="">All Years</option>
      <option *ngFor="let year of availableYears" [value]="year">
        {{ year }}
      </option>
    </select>
  </section>
  <!-- mission-list.component.html -->
  <div class="grid grid-cols-6 gap-4 p-0 mt-8">
    <mat-card
      *ngFor="let launch of filteredLaunches"
      [routerLink]="['/mission', launch.flight_number]"
    >
      <mat-card-header>
        <div mat-card-avatar *ngIf="launch.links.mission_patch_small">
          <img [src]="launch.links.mission_patch_small" alt="Mission Patch" />
        </div>
        <mat-card-title>{{ launch.mission_name }}</mat-card-title>
        <mat-card-subtitle>{{ launch.launch_year }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ launch.details }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
